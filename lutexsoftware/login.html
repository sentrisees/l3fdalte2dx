
<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lutex - Login</title>
        <link rel="shortcut icon" type="image/jpg" href="../assets/images/favicon.png"/>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
        <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">  
    <!-- Custom styles for this template -->
    <link href="sign-in.css" rel="stylesheet">     
  </head>   
  <body class="text-center">
  <main class="form-signin m-auto">
  <form>
    <img class="mb-4" src="../assets/images/favicon.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Giriş sayfası</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">E-posta adresi</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Şifre</label>
     </div>
    <div class="checkbox mb-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Beni kaydet özelliğini kullan</label>
      </div>
      </div>
    <button class="w-100 btn btn-lg btn-outline-danger rounded-pill px-3" type="submit">Giriş Yap</button>
          <a href="index.html" class="nav-link px-2 link-secondary">Ana Menü</a>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2020 - 2023 Lutex Software Systems.</p>
    <p class="mt-2 mb-3 text-body-secondary"> D ❤️ F</p>
  </form>
  </main>    
  </body>
  
</html>
